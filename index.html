<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">                                                                                          
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="/img/image-5.ico">
    
    <title>PokéTech</title>
</head>
<body>
    <header>
        <div class="cabeçario">
            <img class="img_cabeçario" src="img/cabeçario.png" alt="cabeçario do projeto">
        </div>
    </header>
    <main>
        <center>
            <div class="pesquisa">
                <div class="input-group mb-3">
                    <br>
                    <h2>Qual é esse Pokémon? <br></h2>
                    <form class="form">
                        <input type="search" class="input__search_1" placeholder="Informe um Pokémon ou seu Número..." required>
                        <button class="button" type="submit" value="Submit" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                        </button>
                      </form>
                </div>
            </div>
        </center>
        <div class="conteudo">
            <center>
                <h2>Lista Pokémons</h2>
                <br><br>
                <img src="#" alt="pokemon" class="pokemon_image">
                <br>
                <h1 class="pokemon_data">
                  <span class="pokemon_number"></span> -
                  <span class="pokemon_name"></span>
                </h1>
                <br>
                <div class="buttons">
                    <button class="button btn-prev">Prev &lt;</button>
                    <button class="button btn-next">Next &gt;</button>
                    <br>
                    <br>
     
                </div>
     
                <div class="container">
                    <div class="search-bar">
                        <label for="search">Pokemon:</label>
                        <input type="text" id="pokemon-search" placeholder="Pesquisar Pokémon por nome...">
                        <button class="button" type="submit" value="Submit" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                        </button>
                    </div>
                </div>
                <br>
                <div class="container">
                    <div id="pokemon-list" class="pokemon-list"></div>
                    <button id="pokemon-card"></button>
                </div>
            </center>
            </div>
           
        </div>
    </main>
    <footer>
        <div class="fim">
            <h3>DESENVOLVIDO POR ÉVELIN PEREIRA</h3>
            <h5>Carregamento de dados de API</h5>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
